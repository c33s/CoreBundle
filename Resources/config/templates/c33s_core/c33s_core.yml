c33s_core:
    twig:
        app:
            debug:          true
            use_cdn:        false
            use_scrollspy:  false
            version:        v0.9.0
            hinclude:       false
            name:           "Example Dot Com"
            name_short:     "example.com"
            #name_long:     ""
            production_company:
                name:       your-company
                link:       http://your-company.com

        google:
            tracking:
                id:                                 %ga_tracking_id%
                enabled:                            %ga_tracking_enabled%
                multi_domain:                       true
                domain:                             %master_domain%
                enable_GDN_impression_reporting:    true
            webmaster_tools:
                verify:

        page:
            title:          ""
            author:         ""
            keywords:
                - kw1
                - kw2
            description:    |
                Lorem
                Ipsum

        contact:
            company:    ~
            street:     ~
            mobile:     ~
            phone:      ~
            fax:        ~
            mail:       ~
            www:        ~
            zip:        ~
            city:       ~
            country:    ~
            #title:     ~
            firstname:  ~
            lastname:   ~

            map:
                lat:    0.0
                long:   0.0
                scrollwheel: true
                marker:
                    image:  http://%master_domain%/media/cache/logotop/media/images/logo.png
                    size:   [32,32]
#                    point:  [50,50]
                    shadow:
                        image:  http://%master_domain%/media/cache/logotop/media/images/logo-alt.png
                        size:   [32,32]
#                        point:  [50,50]

