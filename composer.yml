name:           c33s/core-bundle
type:           symfony-bundle
description:    everything to quickstart a webpage
#keywords: []
homepage: "https://github.com/c33s/CoreBundle"
license:       ["MIT", "GPL"]
authors:
  - name:       Julian
    email:      office@consistency.at
    homepage:   'http://consistency.at'
autoload:
    psr-0:
        'c33s\CoreBundle': ''
target-dir: "c33s/CoreBundle"
