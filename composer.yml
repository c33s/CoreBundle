    components/jquery:                                                '1.9.*'
    components/jqueryui:                                              '1.10.*'
    malsup/form:                                                      '3.36'


    ### general ################################################################
    c33s/static-page-content-bundle:                                '1.0.*'
    friendsofsymfony/user-bundle:                                  '1.3.*'
    liip/imagine-bundle:                                          '0.11.*'
